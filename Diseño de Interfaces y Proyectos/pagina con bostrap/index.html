<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belleza & Bienestar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!-- Barra de navegación fija -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Belleza & Bienestar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#barraNavegacion">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="barraNavegacion">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección principal -->
    <section id="inicio" class="hero d-flex align-items-center">
        <div class="container py-5 mt-5">
            <div class="row align-items-center text-center text-md-start">
                <div class="col-md-6 mb-4 mb-md-0 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="Mujer rubia belleza"
                        class="hero-img-grande img-fluid">
                </div>
                <div class="col-md-6">
                    <h1 class="titulo">Belleza & bienestar</h1>
                    <p class="subtitulo">Equilibrio, armonía y cuidado personal para sentirte bien por dentro y por
                        fuera.</p>
                    <button class="btn btn-outline-secundario mt-3">Conoce más</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Línea divisoria -->
    <div class="divisor"></div>

    <!-- Servicios -->
    <section id="servicios" class="servicios text-center py-5">
        <div class="container">
            <h2 class="mb-5">Mis Servicios</h2>
            <div class="row justify-content-center g-4">
                <div class="col-10 col-sm-4 col-md-3">
                    <div class="card p-3 border-0 shadow-sm">
                        <img src="https://cdn-icons-png.flaticon.com/512/4150/4150907.png" alt="Facial"
                            class="icono-servicio mx-auto mb-2">
                        <h5>Tratamientos faciales</h5>
                    </div>
                </div>
                <div class="col-10 col-sm-4 col-md-3">
                    <div class="card p-3 border-0 shadow-sm">
                        <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="Hidratación"
                            class="icono-servicio mx-auto mb-2">
                        <h5>Hidratación y cuidado</h5>
                    </div>
                </div>
                <div class="col-10 col-sm-4 col-md-3">
                    <div class="card p-3 border-0 shadow-sm">
                        <img src="https://cdn-icons-png.flaticon.com/512/4150/4150894.png" alt="Masaje"
                            class="icono-servicio mx-auto mb-2">
                        <h5>Masajes relajantes</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Línea divisoria -->
    <div class="divisor"></div>

    <!-- Contacto -->
    <section id="contacto" class="contacto py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <form class="mx-auto" style="max-width: 500px;">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Correo electrónico">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="3" placeholder="Mensaje"></textarea>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-principal">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
