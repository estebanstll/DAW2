<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar tren</title>
</head>

<body>
    <h2>Agregar un nuevo tren</h2>

    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Thomas" /><br /><br />

    <label>Tipo:</label>
    <select id="tipo">
        <option value="Vapor">Vapor</option>
        <option value="Diésel">Diésel</option>
        <option value="Eléctrico">Eléctrico</option>
        <option value="Maglev">Maglev</option>
    </select><br /><br />

    <label>Velocidad:</label>
    <input type="number" id="velocidad" placeholder="Ej: 70" /><br /><br />

    

    <button id="guardar">Guardar tren</button>
    <button onclick="location.href='index.html'">Volver al inicio</button>

    <p id="mensaje"></p>

    <script src="js/agregar.js"></script>
</body>

</html>
