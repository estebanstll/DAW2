<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Libreria Comercio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="crear.css" />
  </head>
  <body>
    <section id="contenedor">
      <header id="cabezera">
        <a href="index.html">
          <img
            id="iconoComerico"
            src="../resources/logotipoComercio.png"
            alt="comercio"
        /></a>
        <h1>Libreria Comercio</h1>
      </header>
      <section id="img">
        <img id="libreria" src="../resources/libreriaMain.jpg" alt="libreria" />
      </section>
      <section id="formulario">
        <form id="input">
          <label
            >Nombre
            <input id="nombre" type="text" />
          </label>
          <label
            >Paginas
            <input id="Paginas" type="number" />
          </label>
          <label id="prestadoLabel"
            >Prestado
            <input id="prestado" type="checkbox" />
          </label>
          <button id="crear" type="submit">Crear</button>
        </form>
      </section>
    </section>
    <script type="module" src="../scipts/crear.js"></script>
  </body>
</html>
