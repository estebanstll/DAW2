<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Libreria Comercio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="crear.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <section id="contenedor">
      <header id="cabezera">
        <img
          id="iconoComerico"
          src="../resources/logotipoComercio.png"
          alt="comercio"
        />
        <h1>Libreria Comercio</h1>
      </header>

      <section id="img">
        <img id="libreria" src="../resources/libreriaMain.jpg" alt="libreria" />
      </section>

      <section id="formulario">
        <form id="input">
          <label
            >Nombre
            <input type="text" />
          </label>
          <label
            >Paginas
            <input type="number" />
          </label>
          <label id="prestadoLabel"
            >Prestado
            <input type="checkbox" />
          </label>
          <button type="submit">Crear</button>
        </form>
      </section>
    </section>
  </body>
</html>
