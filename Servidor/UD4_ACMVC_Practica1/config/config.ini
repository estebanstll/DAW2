; ========================================
; CONFIGURACIÓN DE BASE DE DATOS
; ========================================
; INSTRUCCIONES:
; 1. Cambia 'dbname' por el nombre de tu base de datos (debe coincidir con el de db.sql)
; 2. Actualiza 'user' y 'password' con tus credenciales de MySQL
; 3. Si tu servidor MySQL no está en localhost, cambia 'host'
; ========================================

[database]
; Host del servidor MySQL (generalmente localhost)
host = "localhost"

; Nombre de tu base de datos (CAMBIA ESTO)
dbname = "hospital"

; Usuario de MySQL (CAMBIA ESTO si no usas root)
user = "root"

; Contraseña de MySQL (CAMBIA ESTO)
password = "mysql"

; Codificación de caracteres (recomendado: utf8mb4)
charset = "utf8mb4"