<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Pokémon</title>
</head>

<body>
    <h2>Agregar un nuevo Pokémon</h2>

    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej: Charmander" /><br /><br />

    <label>Tipo:</label>
    <select id="tipo">
        <option value="Fuego">Fuego</option>
        <option value="Agua">Agua</option>
        <option value="Planta">Planta</option>
        <option value="Eléctrico">Eléctrico</option>
    </select><br /><br />

    <label>Nivel:</label>
    <input type="number" id="nivel" placeholder="Ej: 70" /><br /><br />

    

    <button id="guardar">Guardar Pokémon</button>
    <button onclick="location.href='index.html'">Volver al inicio</button>

    <p id="mensaje"></p>

    <script src="js/agregar.js" type="module"></script>
</body>

</html>
