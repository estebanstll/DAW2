<div class="concesionario-page">
  <section class="busqueda-area">
    <app-busqueda (search)="onSearch($event)"></app-busqueda>
  </section>

  <section class="coches-area">
    <div class="coches-list">
      @for (c of filteredCoches; track c.id) {
        <app-coche [coche]="c"></app-coche>
      }
    </div>
  </section>
</div>
